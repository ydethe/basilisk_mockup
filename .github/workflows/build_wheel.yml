      #     cache-name: cache-pip-modules
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pip-
      - name: "Install linux packages"
        run: sudo apt-get update && sudo apt-get install build-essential swig cmake python3-setuptools python3-tk python3.9-venv -y
      - name: "Create virtual Environment"
        run: python3 -m venv .venv
      - name: "Install python packages"
        run: source .venv/bin/activate && pip3 install wheel conan==1.59.0 pytest datashader holoviews pytest-xdist setuptools
      - name: "Build basilisk"
        run: |
          source .venv/bin/activate
          # python3 conanfile.py
          python3 build_wheel.py
          echo "WHL_NAME=$(python3 build_wheel.py -n)" >> $GITHUB_ENV
      - name: "Upload python wheel"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.WHL_NAME }}
          path: ${{ env.WHL_NAME }}

  build-windows:
    name: Build Windows
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: ["3.9"]
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      MPLBACKEND: agg
    steps:
      - name: Checkout code
        uses: nschloe/action-checkout-with-lfs-cache@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/bskPkgRequired.txt'
